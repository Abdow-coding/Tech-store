        <h1>Contact Us !</h1>
        <p >We welcome your questions and inquiries about the historical content on our site. You can fill out the form below and we will respond as soon as possible.</p>

        <form id="contactUsForm" class="contactUs-form" action="thankyou.html" method="get">
            <div class="contact">
                <label for="name" class="title">Name:</label>
                <input type="text" id="name" name="name" required>
            </div> 
            
            <div class="contact">
                <label for="email" class="title">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="contact">
                <label for="subject" class="title">Subject</label>
                <select id="subject" name="subject">
                    <option>General Inquiry</option>
                    <option>Question About Historical Content</option>
                    <option>Collaboration Suggestion</option>
                    <option>Report a Problem</option>
                    <option>Other</option>
                </select>
            </div>
            
            <div class="contact">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>
